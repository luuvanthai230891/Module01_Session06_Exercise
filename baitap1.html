<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main1.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header class="header-container">
            <div class="header-left">
                <i class="fa-brands icon-facebook fa-square-facebook"></i>
                <div class="input-group">
                    <input class="input" type="text" placeholder="Nhập tìm kiếm của bạn" />
                    <i class="fa-solid icon-search fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="header-right">
                <ul class="item-group">
                    <li class="item"><img class="item-img"
                            src="https://img.thuthuatphanmem.vn/uploads/2018/10/16/anh-luffy-ngo-nghinh-dang-yeu_101533324.jpg"
                            alt=""></li>
                    <li class="item">Trang cá nhân</li>
                    <li class="item">Trang chủ</li>
                    <li class="item">Home</li>
                    <li class="item"><i class="fa-brands fa-facebook-messenger"></i></li>
                    <li class="item"><i class="fa-solid fa-bell"></i></li>
                    <li class="item"><i class="fa-solid fa-user-plus"></i></li>
                    <li class="item"><i class="fa-solid fa-circle-info"></i></li>
                    <li class="item"><i class="fa-solid fa-caret-down"></i> </li>
            </div>
            </ul>
    </div>
    </div>
    </header>
    <main class="main">
        <div class="main-left">
           <ul class="main-left-top-content">
            <li class="main-left-top-item-content"><div class="main-left-top-item-group-content"><i class="fa-regular fa-newspaper"></i><span>Newspaper</span></div></li>
            <li class="main-left-top-item-content"><div class="main-left-top-item-group-content"><i class="fa-solid fa-envelope"></i><span>Messenger</span></div></li>
            <li class="main-left-top-item-content"><div class="main-left-top-item-group-content"><i class="fa-solid fa-tv"></i><span>Watch</span></div></li>
            <li class="main-left-top-item-content"><div class="main-left-top-item-group-content"><i class="fa-solid fa-shop"></i><span>Marketplace</span></div></li>
            <li class="main-left-top-item-content">Explore</li>   
                <li class="main-left-top-item-content"><div class="main-left-bot-item-group-content"><i class="fa-solid fa-hand-holding-dollar"></i><span>Fundraisers</span></div></li>
                <li class="main-left-top-item-content"><div class="main-left-bot-item-group-content"><i class="fa-solid fa-flag"></i><span>Flag</span></div></li>

                <li class="main-left-top-item-content"><div class="main-left-bot-item-group-content"><i class="fa-solid fa-calendar"></i><span>Event</span></div></li>
                <li class="main-left-top-item-content"><div class="main-left-bot-item-group-content"><i class="fa-solid fa-bookmark"></i><span>Save</span></div></li>
                <li class="main-left-top-item-content">See More</li>
            </ul>     
        </div>
        <div class="main-content">
                <div class="main-content-top"></div>
                <div class="main-content-bot"></div>
        </div>
        <div class="main-right">
            <div class="main-right-top"><main ></main></div>
            <div class="main-right-bot"><main ></main></div>
        </div>     
    </main>
    <footer class="footer">footer</footer>
    </div>
